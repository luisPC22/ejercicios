<meta charset="UTF-8">

<h1>PROGRAMA - JUEGO SECRETO</h1>
<br>
<input>
<button>Verificar numero</button>

<script>

    var secretos = [2, 5, 8, 9];
    var texto = document.querySelector("input");
    texto.focus();

    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.length; posicion++) {

            if (parseInt(texto.value) == secretos[posicion]) {
                alert("Usted acertó");
                encontrado = true;
                break;
            }

        }

        if (encontrado == false) {
            alert("Usted falló");
        }

        texto.value = "";
        texto.focus();

    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
