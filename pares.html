<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES</h1>

<script>

    numeroMax = 100;
    numeroPrimo = 2;

    while (numeroPrimo <= numeroMax) {
        document.write("<br>");
        document.write(numeroPrimo);
        document.write("<br>");
        numeroPrimo+=2;
    }

    document.write("FIN");

</script>
