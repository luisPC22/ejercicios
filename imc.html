<meta charset="UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

function saltarLinea() {
        document.write("<br><br><br>")
    }

    function imprimir(texto) {
        document.write(texto)
        saltarLinea()
    }

    function calcularImc(peso, altura) {
        return imc = peso / (altura * altura);
    }

    inputPeso = prompt("Ingrese su peso");
    inputAltura = prompt("Ingrese su altura");

    calculoImc = calcularImc(inputPeso, inputAltura);

    imprimir("El IMC es: " + calculoImc);

</script>
